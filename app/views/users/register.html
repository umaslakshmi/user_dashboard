<!DOCTYPE>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Register | Test App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel='stylesheet' type='text/css' href='\static\css\styles_signin.css'>
	</head>
	<body>
		<nav class='navbar navbar-default'>
			<div class='container-fluid'>
				<div class='navbar-header'>
					<a class='navbar-brand' href="/">Test App</a>
					<p class='navbar-text'><a href="/" class='navbar-link'>Home</a></p>
				</div>
				
				<ul class='navbar-right'><a href="/users/signin" class='navbar-text'>Sign In</a></ul>
				
			</div>
		</nav>
		<div id='body'>
			{% with messages = get_flashed_messages() %}
				{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}
			{% endwith %}
			<h1>Register</h1>
			<form method='post' action='/users/create'>
				<label>Email Address:</label>
				<input type='text' name='email'>
				<label>First Name:</label>
				<input type='text' name='first-name'>
				<label>Last Name:</label>
				<input type='text' name='last-name'>
				<label>Password:</label>
				<input type='password' name='password'>
				<label>Password Confirmation:</label>
				<input type='password' name='confirm-password'>
				<input class='btn btn-primary' type='submit' value='Register'>
			</form>
			<a href="/users/signin">Already have an account? Login</a>
		</div>
	</body>
</html>
