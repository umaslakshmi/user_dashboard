<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Edit User | Test App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel='stylesheet' type='text/css' href='/static/css/styles_edit.css'>
	</head>
	<body>
		<nav class='navbar navbar-default'>
			<div class='container-fluid'>
				<div class='navbar-header'>
					<a class='navbar-brand' href="/">Test App</a>
					<p class='navbar-text'><a href="/users/dashboard" class='navbar-link'>Dashboard</a></p>
					<p class='navbar-text'><a href="#" class='navbar-link'>Profile</a></p>
				</div>
				
				<ul class='navbar-right'><a href="/users/logout" class='navbar-text'>Log off</a></ul>
			</div>
		</nav>

		<div id='body'>
			<h1>Edit Profile</h1>
			<div class='row'>
				<div class='col-md-5'>
					<p>Edit Information</p>
					<form method='post' action='/users/update/{{user["id"]}}'>
						<input type='hidden' name='field' value='info'>
						<label>Email Address:</label>
						<input type='text' name='email' value='{{user["email"]}}'>
						<label>First Name:</label>
						<input type='text' name='first-name' value='{{user["first_name"]}}'>
						<label>Last Name:</label>
						<input type='text' name='last-name' value='{{user["last_name"]}}'>
						{% if session['user_level'] == 9 %}
							<label>User Level:</label>
							<select name='user-level'>
								<option value='admin'>admin</option>
								<option value='normal'>normal</option>
							</select>
						{% endif %}
						<input type='submit' class='btn btn-primary' value='Save'>
					</form>
				</div>

				<div class='col-md-5 col-md-offset-2'>
					<p>Change Password</p>
					<form method='post' action='/users/update/{{user["id"]}}'>
						<input type='hidden' name='field' value='password'>
						<label>Password:</label>
						<input type='text' name='password'>
						<label>Confirm Password:</label>
						<input type='text' name='confirm-password'>
						<input type='submit' class='btn btn-primary' value='Update Password'>
					</form>
				</div>
			</div><!--end of row-->

			{% if session['id'] == user['id'] %}
				<div class='row' id='description'>
					<div class='col-md-12'>
					<p>Edit Description</p>
						<form method='post' action='/users/update/{{user["id"]}}'>
							<input type='hidden' name='field' value='description'>
							<input type='text' name='description' value='{{user["description"]}}'>
							<input type='submit' class='btn btn-primary' value='Save'>
						</form>
					</div>
				</div>
			{% endif %}
		</div><!--end of body-->
	</body>
</html>
