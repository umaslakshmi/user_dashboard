<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Add User | Test App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel='stylesheet' type='text/css' href='/static/css/styles_signin.css'>
	</head>
	<body>
		<nav class='navbar navbar-default'>
			<div class='container-fluid'>
				<div class='navbar-header'>
					<a class='navbar-brand' href="/">Test App</a>
					<p class='navbar-text'><a href="/users/dashboard" class='navbar-link'>Dashboard</a></p>
					<p class='navbar-text'><a href="#" class='navbar-link'>Profile</a></p>
				</div>
				
				<ul class='navbar-right'><a href="/users/logout" class='navbar-text'>Log off</a></ul>
			</div>
		</nav>
		<div id='body'>
			<h1>Add a new user</h1>
			<a href="/users/dashboard" class='btn btn-primary btn-lg' role='button' style='float: right'>Return to Dashboard</a>
			<form method='post' action='/users/create'>
				<label>Email Address:</label>
				<input type='text' name='email'>
				<label>First Name:</label>
				<input type='text' name='first-name'>
				<label>Last Name:</label>
				<input type='text' name='last-name'>
				<label>Password:</label>
				<input type='password' name='password'>
				<label>Confirm Password:</label>
				<input type='password' name='confirm-password'>
				<input type='submit' class='btn btn-primary' value='Create'>
			</form>
		</div>
	</body>
</html>
